<mat-horizontal-stepper linear="true" disableRipple="true">

  <mat-step editable="false" completed="false">
    <app-step-one [cards]="cards"
                  [priorities]="priorities"
                  (next)="onNext()"
                  (reset)="onReset()"
                  (drop)="onDrop($event)"
                  (show)="onShow($event)">
    </app-step-one>
  </mat-step>

  <mat-step editable="false" completed="false">
    <app-step-two [left]="priorities[0]"
                  [right]="selected"
                  (next)="onNext()"
                  (reset)="onReset()"
                  (drop)="onDrop($event)"
                  (show)="onShow($event)">
    </app-step-two>
  </mat-step>

  <mat-step editable="false" completed="false">
    <app-step-three (next)="onNext()"></app-step-three>
  </mat-step>

  <mat-step editable="false" completed="false">
    <app-step-four></app-step-four>
  </mat-step>

</mat-horizontal-stepper>
